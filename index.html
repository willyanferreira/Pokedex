<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div id="container">
        <div id="content">
            <canvas id="pokedexTop"></canvas>
            <main id="pokedex">
                <div id="searchPokemon">
                    <input type="search" id="search">
                    <label for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div id="showPokemon"></div>
                <div id="controllers">
                    <i id="previous" class="fa-solid fa-angles-left"></i>
                    <i id="moreDetails" class="fa-solid fa-circle-info"></i>
                    <i id="next" class="fa-solid fa-angles-right"></i>
                </div>
            </main>
            <canvas id="pokedexBottom"></canvas>
            <div id="stats">
                <article id="detailsPokemon"></article>
                <button type="button" id="closeDetails">X</button>
            </div>
        </div>
    </div>

    <script src="./Assets/js/canvas.js"></script>
    <script src="./Assets/js/main.js"></script>
    <script src="./Assets/js/details.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a9531409d3.js" crossorigin="anonymous"></script>
</body>

</html>
